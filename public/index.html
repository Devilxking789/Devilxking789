<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>WhatsApp Pair Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #111;
      color: white;
      padding-top: 40px;
    }
    h1 {
      font-size: 26px;
      margin-bottom: 10px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #00c853;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 10px;
    }
    button:hover {
      background: #00a043;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-top: 10px;
    }
    #qrBox {
      margin-top: 20px;
    }
    #telegramBtn {
      margin-top: 40px;
      background: #229ED9;
    }
  </style>
</head>
<body>
  <h1>ğŸ‘‹ Welcome to WhatsApp Ban Session Web</h1>
  <p>ğŸ›  Created by <strong>DEVIL KING</strong></p>

  <button onclick="loadQR()">ğŸ” QR SCAN</button>
  <br />

  <button onclick="showPairInput()">ğŸ”‘ Pair Code</button>
  <div id="pairInput" style="display:none;">
    <input id="pairCode" placeholder="Enter Pair Code" />
    <br />
    <button onclick="submitPair()">Submit Pair Code</button>
  </div>

  <div id="qrBox"></div>

  <button id="telegramBtn" onclick="window.open('https://t.me/DEVILXKING006')">
    ğŸ”— t.me/DEVILXKING006
  </button>

  <script>
    function loadQR() {
      fetch("/qr")
        .then(res => res.text())
        .then(html => {
          document.getElementById("qrBox").innerHTML = html;
        })
        .catch(err => {
          alert("QR Load Failed");
          console.error(err);
        });
    }

    function showPairInput() {
      document.getElementById("pairInput").style.display = "block";
    }

    function submitPair() {
      const code = document.getElementById("pairCode").value;
      fetch("/pair-code", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ code })
      })
        .then(res => res.text())
        .then(msg => alert(msg))
        .catch(err => {
          alert("âŒ Pair Code failed.");
          console.error(err);
        });
    }
  </script>
</body>
</html>
