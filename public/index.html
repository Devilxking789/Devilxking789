<!DOCTYPE html>
<html>
<head>
  <title>WhatsApp Ban Session Web</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 50px;
      background-color: #111;

    button {

</html>
